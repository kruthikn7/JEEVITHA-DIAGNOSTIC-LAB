<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login / Sigh Up</title>
</head>
<body>
    <img src="./images/Picsart_22-09-13_12-15-56-598.jpg" alt="logo" style="position: absolute; top: 24px; left: 24px; width: 180px; height: 100px; z-index: 10;">
    <a href="HOME.html" class="home-btn" style="position: absolute; top: 42px; right: 40px; background: #1976D2; color: #fff; padding: 10px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 1em; box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);">Home</a>
    <div id="login" style="position: absolute; top: 120px; right: 60px;">
        <div id="link">
            <div id="id">
    LOGIN / SIGNUP
            </div> <br> &nbsp;
    <form action="#" method="post" >
        <div id="name">
       USERNAME :
        <input type="text"  placeholder="Enter Your Username" required>
        </div> <br>
        <div id="word">
        PASSWORD : 
        <input type="password" id="password" placeholder="Enter Your Password" required><br>
        </div>
        <div id="email">
        EMAIL : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <input type="Email" id="email" placeholder="Enter Your Email" required><br>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
          <label style="display: flex; align-items: center; font-size: 0.98em; color: var(--secondary);">
            <input type="checkbox" id="remember" style="margin-right: 6px;"> Remember Me
          </label>
          <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.98em;">Forgot Password?</a>
        </div>
        <div id="box">
          <input type="submit" id="submit"> &nbsp;&nbsp; 
          <input type="reset" id="reset">
        </div>
    </form>
    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
